<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../index.js" defer></script>
    <link rel="stylesheet" href="../styles/style.css">
    <title>Manuel López Locutor Comercial</title>
</head>
<body>
    <main>
        <section class="section__main-display">

            <div class="section__main-display--title">
                <img class="main-display__title--name" src="../assets/images/Logo_Manuel_López.svg" alt="Logo Manuel Lopez">
                <img class="main-display__title--profession" src="../assets/images/Locutor_Comercial.svg" alt="Titulo Locutor Comercial">
            </div>

            <div class="section__player-and-contact">
                <div class="section__player-and-contact--demo-player">

                </div>
                <img src="../assets/images/Texto-05.svg" alt="Te ayudaré a que tu proyecto sea más fácil de realizar">
                <button>CONTÁCTAME <span></span></button>
            </div>
        </section>
        
        <section class="section__marcas-que-confian">

            <h3 class="marcas-que-confian__h3">Marcas que han confiado en mí: </h3>

            <div class="marcas-que-confian__container">
                <div class="marcas-que-confian__container--card">
                    <img class="card__img" src="" alt="" class="card__logo">
                    <p class="card__p">Tigo Nicargua</p>
                </div>
    
                <div class="marcas-que-confian__container--card">
                    <img class="card__img" src="" alt="" class="card__logo">
                    <p class="card__p">Link Honduras</p>
                </div>
    
                <div class="marcas-que-confian__container--card">
                    <img class="card__img" src="" alt="" class="card__logo">
                    <p class="card__p">Davivienda El Salvador</p>
                </div>
            </div>
        </section>
    </main>    
    
    <footer>
        <div>
            <img src="" alt="" class="img__social-network--instagram">
            <img src="" alt="" class="img__social-network--linkedin">
        </div>
        <p class="footer__copyright-text">Copyright 2023 Manuel López. Derechos Reservados</p>
    </footer>
</body>
</html>
